<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <script>
        function onSubmit() {
            let http = new XMLHttpRequest();
            http.open("POST", "/detail-form", false);
            let body = "name: " + document.getElementById("nameInput").value + "\nage: " + document.getElementById("ageInput").value;
            http.send(body);
            console.log("Response: ", http.response);
        }
    </script>
    <body>
        <div class="wrapper">
            <p>
                HTTP WebServer POST form.
            </p>
            <div class="input-form">
                <input id="nameInput" type="text" placeholder="Please input your name"/>
                <input id="ageInput" type="text" placeholder="Please input your age"/>
                <button onclick="onSubmit()">Submit</button>
            </div>

        </div>

    </body>
</html>
